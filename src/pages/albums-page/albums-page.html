<ion-header>

    <ion-navbar>
        <ion-title>Albuns</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let a of albuns" (click)="getMusicas(a.id)">
        <img src="img/nin-live.png" />
        <ion-card-content>
            <ion-card-title>
                {{ a.nome}}
            </ion-card-title>
            <p>

            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
